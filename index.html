<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Username</title>

    <link rel="shortcut icon" href="icons8-github-512.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h2>
            Search GitHub username to see their profile information!
        </h2>
        <form id="myForm" action="">
            <input type="text" required id="userInput" placeholder="GitHub Username">
            <button type="submit" id="btn">Search</button>
        </form>

        <div class="image">
            <img id="img" src="" >
        </div>
        <h3 id="name"></h3>

        <div id="info">
            <li>
                Username: <span id="userLogin"></span>
            </li>

            <li>
                ID: <span id="id"></span>
            </li>

            <li>
                Followers: <span id="Followers"></span>
            </li>

            <li>
                Following: <span id="Following"></span>
            </li>

            <li>
                Hireable: <span id="hire"></span>
            </li>

            <li>
                Company: <span id="Company"></span>
            </li>

            <li>
                Public Repos: <span id="pRepos"></span>
            </li>

            <li>
                Public Gists: <span id="pGist"></span>
            </li>

            <li>
                Email: <span id="email"></span>
            </li>

            <li>
                Location: <span id="Location"></span>
            </li>

            <li>
                Twitter: <span id="twitter"></span>
            </li>

            <li>
                Bio: <span id="bio"></span>
            </li>
        </div>
        <small>Developed by Adexbam02</small>
    </div>
    <script src="script.js"></script>
</body>

</html>
